# Config for grunt-jasmine-nodejs
# https://github.com/onury/grunt-jasmine-nodejs
{
    # task specific (default) options
    options: {
        specNameSuffix: "spec.js", # also accepts an array
        helperNameSuffix: "helper.js",
        useHelpers: false,
        stopOnFailure: false,
        # options for built-in reporters
        reporters: {
            # console (default) reporter
            console: {
                colors: true,
                cleanStack: 1,       # (0|false)|(1|true)|2|3
                verbosity: 3,        # (0|false)|1|2|(3|true)
                listStyle: "indent", # "flat"|"indent"
                activity: true
            },
            junit: {
                savePath: "./reports",
                filePrefix: "junit-report",
                consolidate: true,
                useDotNotation: true
            },
            nunit: {
                savePath: "./reports",
                filename: "nunit-report.xml",
                reportName: 'Test Results'
            },
            # terminal: {
            #     color: false,
            #     showStack: false,
            #     verbosity: 2        # 0|1|2|3
            # },
            # teamcity: true,
            # tap: true
        },
        # list of custom Jasmine reporter objects
        customReporters: []
    },
    calc: {
        # target specific options
        options: {
            useHelpers: true
        },
        # spec files
        specs: [
            "test/*"
        ],
        helpers: [
            "test/helpers/**"
        ]
    },
    other: {
        options: {
            reporters: {
                console: {
                    colors: false,
                    cleanStack: 1,
                    verbosity: 3,
                    listStyle: "indent",
                    activity: true
                }
            }
        },
        specs: [
            "test/other/**"
        ]
    }
}